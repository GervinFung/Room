<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Montserrat/stylesheet.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../img/index.jpg" alt="">
            </div>
            <div class="title">
                <h2>Accomodation Listing</h2>
            </div>
        </div>
        <div class="question">
            <h1>Choose A Campus</h1>
        </div>
        <div class="content">
            <div class="campus" id="kampar">
                <div class="campus-name"><p>Kampar</p></div>
                <div class="campus-img"><a href="room?campus=SL"><img src="../img/kampar.jpg" alt=""></a></div>
            </div>
            <div class="campus" id="sglong">
                <div class="campus-name"><p>Sungai Long</p></div>
                <div class="campus-img"><a href="room?campus=SL"><img src="../img/sglong.jpg" alt=""></a></div>
            </div>
        </div>
    </div>
</body>
</html>
